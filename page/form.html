<form class="text-center display-6" method="POST">
  <div class="mb-3">
    <label for="Token" class="form-label d-block">Steam Web Api Key</label>
    <input
      type="password"
      class="form-control w-50 d-inline-block"
      name="Token"
      aria-describedby="emailHelp"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
